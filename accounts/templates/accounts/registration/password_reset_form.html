<!DOCTYPE html>
<html>
  <head>
    <title>Password Reset</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Password Reset</h2>

      </form>
    </div>
  </body>
</html>
